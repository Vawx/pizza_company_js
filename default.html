<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
         <h1>Pizza Company</h1>
         <p>Order your pizza!</p>
     </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-7">
                <div class="well">
                    <form id="order-form">
                        <h2>Choose your pizza</h2>
                        <div class="container">
                            <ul>
                            <li><input type="checkbox" class="pizza-size" id="small"><b> Small</b></span></li>
                            <li><input type="checkbox" class="pizza-size" id="medium"><b> Medium</b></span></li>
                            <li><input type="checkbox" class="pizza-size" id="large"><b> Large</b></span></li>
                            <li><input type="checkbox" class="pizza-size" id="extra-large"><b> Extra Large</b></span></li>
                            </ul>
                        </div>
                        <div class="container">
                            <ul>
                            <li><input class="topping" type="checkbox" id="pepperoni"></input><label><b style="padding-right:10px;padding-left:10px;"> Pepperoni</b></label></li>
                            <li><input class="topping" type="checkbox" id="sausauge"><label><b style="padding-right:10px;padding-left:10px;"> Sausage</b></label></li>
                            <li><input class="topping" type="checkbox" id="mushroom"><label><b style="padding-right:10px;padding-left:10px;"> Mushroom</b></label></li>
                            <li><input class="topping" type="checkbox" id="artichoke"><label><b style="padding-right:10px;padding-left:10px;"> Artichoke</b></label></li>
                            <li><input class="topping" type="checkbox" id="anchovies"><label><b style="padding-right:10px;padding-left:10px;"> Anchovy</b></label></li>
                            <li><input class="topping" type="checkbox" id="olives"><label><b style="padding-right:10px;padding-left:10px;"> Olive</b></label></li>
                            </ul>
                        </div>
                        <div style="text-align:right;">
                            <span class="btn btn-info" id="add-to-cart">Add to cart</span>
                        </div>
                    </form>
                </div>
            </div>
             <div class="col-xs-4 col-xs-offset-1">
                <div class="well">
                    <div class="container">
                        <h1 id="total"></h1>
                        <ul id="order-list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
           
        </div>
    </div>
  </body>
</html>
